<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main class="main-container">

    <section class="section">

      <h2 class="text-center">Products</h2>

      <div class="products">

        <div class="product">
          <img class="product__image" src="" width="100" height="100" alt="product 1">
          <h2 class="product__name">product 1</h2>
          <h3 class="product__price">1.00</h3>
          <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
        </div>

        <div class="product">
          <img class="product__image" src="" alt="product 2">
          <h2 class="product__name">product 2</h2>
          <h3 class="product__price">2.00</h3>
          <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
        </div>

        <div class="product">
          <img class="product__image" src="" alt="product 3">
          <h2 class="product__name">product 3</h2>
          <h3 class="product__price">3.00</h3>
          <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
        </div>

        <div class="product">
          <img class="product__image" src="" alt="product 4">
          <h2 class="product__name">product 4</h2>
          <h3 class="product__price">4.00</h3>
          <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
        </div>

        <div class="product">
          <img class="product__image" src="" alt="product 5">
          <h2 class="product__name">product 5</h2>
          <h3 class="product__price">5.00</h3>
          <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
        </div>

        <div class="product">
          <img class="product__image" src="" alt="product 6">
          <h2 class="product__name">product 6</h2>
          <h3 class="product__price">6.00</h3>
          <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
        </div>

      </div>

    </section>

    <section class="section">
      <h2 class="text-center">Cart</h2>
      <div class="cart"></div>
    </section>

  </main>

</body>

<script src="main.js"></script>

</html>
